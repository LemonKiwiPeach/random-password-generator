<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Password Generator</title>
<style>
  body { font-family: sans-serif; background:#222; color:#fff; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; margin:0; text-align:center; }
  h1 { margin-bottom:20px; }
  input { width:250px; padding:10px; font-size:1rem; border:none; border-radius:4px; margin-bottom:10px; text-align:center; }
  button { padding:10px 20px; font-size:1rem; border:none; border-radius:6px; background:#0af; color:#000; font-weight:bold; cursor:pointer; margin:5px; }
</style>
</head>
<body>
<h1>Random Password Generator</h1>
<input type="text" id="password" readonly>
<div>
  <button onclick="generatePassword()">Generate</button>
  <button onclick="copyPassword()">Copy</button>
</div>
<script>
function generatePassword(){
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
  let pass = '';
  for(let i=0; i<12; i++){
    pass += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  document.getElementById('password').value = pass;
}
function copyPassword(){
  const input = document.getElementById('password');
  if(!input.value) return;
  input.select();
  document.execCommand('copy');
  alert('Copied to clipboard!');
}
generatePassword();
</script>
</body>
</html>
